<!doctype html>
<html lang="ko">
<head>
<title>08_멀티미디어태그</title>
<meta charset="utf-8">
</head>

<body>
<!--
멀티미디어 태그 : html5에서 만들어진 신규 태그
- audio : 소리파일
	[필수속성]
	* src - 경로
	* alt - 대체텍스트
	* controls - 제어장치
	[선택속성] - html호환성 및 접근성에서는 절대 자동으로 재생되거나 반복하지 않도록 규정
	* loop : 반복
	* autoplay : 자동재생
- video : 영상파일
	[필수속성]-audio와 동일
	[선택속성]-audio와 동일
	* width/height
	* poster="이미지경로"
-->
<audio src="../file/Kalimba.mp3" alt="7.96MB, mp3, Kalimba" controls autoplay loop></audio>
<video src="../file/Wildlife.mp4" alt="신기한 자연의 세계" width="50%" controls poster="../image/image2.jpg"></video>


</body>

</html>
