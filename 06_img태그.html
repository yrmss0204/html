<!doctype html>
<html lang="ko">
<head>
<title>06_img태그</title>
<meta charset="utf-8">
</head>

<body>
<!--
img : 이미지를 삽입할 때 사용하는 태그
	- src = "이미지 경로"
	- alt = "이미지의 설명"
-->

<img src="../image/Penguins.jpg" alt="1141x856, jpg 남극의 펭귄" />						<!-- width 없음 -->
<img src="../image/Penguins.jpg" alt="1141x856, jpg 남극의 펭귄" width="500px"/>	<!-- width px -->
<img src="../image/Penguins.jpg" alt="1141x856, jpg 남극의 펭귄" width="100%"/>	<!-- width % -->

</body>

</html>
