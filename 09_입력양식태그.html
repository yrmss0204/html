<!doctype html>
<html lang="ko">
<head>
<title>09_입력양식태그</title>
<meta charset="utf-8">
</head>

<body>
<!-- 보이지 않는태그 : 정보를 가지고 있지만, 그 정보가 시각적으로 표현되지 않도록 하기위한 태그 -->
<input type="hidden" name="" id="" value="ggwitch" />

<!-- text 태그 : 글자를 입력할 수 있는 태그 -->
<input type="text" name="" id="" value="" maxlength="4" placeholder="ID" title="id 입력 창"/>
<input type="password" name="" id="" value="" maxlength="4"  placeholder="PW" title="password 입력 창"/>
<textarea name="" id="" value="" title="본문 내용 입력 팔" rows="20" cols="50"></textarea>
<hr />
<!-- button 태그 : 사용자가 눌러서 값은  수 있는 태그 -->
<input type="button" name="" id="" value="클릭" />
<input type="submit" name="" id="" value="전송" />
<input type="reset" name="" id="" value="취소" />
<input type="image" name="" id="" src="../image/hanbit.jpg" />

<!-- 선택 태그 : 사용자가 값을 체크하거나, 석택하는태그 -->
<input type="checkbox" name="" id="" value="" checked/>
<input type="radio" name="" id="" value=""  checked/>
<select name="" id="">
	<option value="0">선택</option>
	<option value="1" selected>새우깡</option>
	<option value="2">땅콩</option>
	<option value="3">바다</option>
	<option value="4">별</option>
</select>

<select name="" id="" multiple>
	<option value="0">선택</option>
	<option value="1">새우깡</option>
	<option value="2">땅콩</option>
	<option value="3">바다</option>
	<option value="4">별</option>
</select>

<hr />
<!-- 첨부파일 -->
<input type="file" name="" id="" value="" />

</body>

</html>
